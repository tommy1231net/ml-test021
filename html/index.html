<!DOCTYPE html>
<html lang="en">
<head>
    <title>AI Loan Approval System</title>
    <meta charset="utf-8">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 2em; background-color: #f4f7f6; }
        .container { max-width: 600px; margin: auto; background: white; padding: 2em; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h2 { color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #34495e; }
        input, select { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #dcdde1; border-radius: 4px; }
        button { margin-top: 20px; padding: 12px; width: 100%; cursor: pointer; background-color: #2ecc71; color: white; border: none; border-radius: 4px; font-size: 1.1em; transition: background 0.3s; }
        button:hover { background-color: #27ae60; }
        #result { margin-top: 20px; padding: 15px; border-radius: 4px; display: none; }
        .approved { background-color: #e8f5e9; border: 1px solid #2ecc71; color: #2e7d32; }
        .rejected { background-color: #ffebee; border: 1px solid #e74c3c; color: #c62828; }
        .prob-text { font-size: 0.9em; margin-top: 5px; color: #7f8c8d; }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI Credit Risk Assessment: この人、支払い大丈夫？</h2>
        <p>Enter applicant details to evaluate loan eligibility.</p>

        <div class="form-group">
            <label for="limit_balance">Credit Limit (NT$): 限度額</label>
            <input type="number" id="limit_balance" value="50000">
        </div>

        <div class="form-group">
            <label for="age">Age: 年齢</label>
            <input type="number" id="age" value="30">
        </div>

        <div class="form-group">
            <label for="sex">Gender: 性別</label>
            <select id="sex">
                <option value="1">Male</option>
                <option value="2">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="education">Education: 学歴</label>
            <select id="education">
                <option value="1">Graduate School</option>
                <option value="2">University</option>
                <option value="3">High School</option>
                <option value="4">Others</option>
            </select>
        </div>

        <div class="form-group">
            <label for="marriage">Marital Status: 結婚歴</label>
            <select id="marriage">
                <option value="1">Married</option>
                <option value="2">Single</option>
                <option value="3">Others</option>
            </select>
        </div>

        <div class="form-group">
            <label for="bill_amt_1">Last Bill Amount (NT$): 直近の請求額</label>
            <input type="number" id="bill_amt_1" value="2000">
        </div>

        <div class="form-group">
            <label for="pay_amt_1">Last Payment Amount (NT$): 直近の支払額</label>
            <input type="number" id="pay_amt_1" value="1000">
        </div>

        <button onclick="predict()">Analyze Loan Approval</button>

        <div id="result"></div>
    </div>

    <script>
        async function predict() {
            const resultDiv = document.getElementById('result');
            // TODO: Replace with your actual Cloud Run URL
            const url = "https://ml-test021-api-632469750768.asia-northeast1.run.app/predict";
        
            resultDiv.style.display = "block";
            resultDiv.className = "";
            resultDiv.innerHTML = "⏳ Assessing risk...";
        
            const data = {
                limit_balance: parseFloat(document.getElementById('limit_balance').value),
                age: parseInt(document.getElementById('age').value),
                sex: document.getElementById('sex').value,
                education: document.getElementById('education').value,
                marriage: document.getElementById('marriage').value,
                bill_amt_1: parseFloat(document.getElementById('bill_amt_1').value),
                pay_amt_1: parseFloat(document.getElementById('pay_amt_1').value)
            };

            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!res.ok) throw new Error(`API Error: ${res.status}`);
        
                const result = await res.json();
        
                if (result.is_default === 1) {
                    resultDiv.className = "rejected";
                    resultDiv.innerHTML = "<strong>❌ Status: " + result.status + "(危険！)</strong>";
                } else {
                    resultDiv.className = "approved";
                    resultDiv.innerHTML = "<strong>✅ Status: " + result.status + "(問題なし)</strong>";
                }
                
                resultDiv.innerHTML += `<div class="prob-text">Default Probability(不履行確率): ${(result.default_probability * 100).toFixed(2)}%</div>`;

            } catch (error) {
                resultDiv.className = "rejected";
                resultDiv.innerText = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
